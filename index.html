<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BAC Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-dark">

  <div class="d-flex justify-content-center">
    <div class="col-md-6">

      <div class="container p-5 my-5 rounded bg-light">

        <h1>BAC Calculator</h1>

        <form class="mt-4">

          <div class="form-group">
            <label for="beers">Number of Beers Consumed</label>
            <input type="number" id="beers" name="beers" class="form-control" step=".01" required>
          </div>

          <div class="form-group">
            <label for="wine">Glasses of Wine Consumed</label>
            <input type="number" id="wine" name="wine" class="form-control" step=".01" required>
          </div>

          <div class="form-group">
            <label for="shots">Number of Shots Consumed</label>
            <input type="number" id="shots" name="shots" class="form-control" step=".01" required>
          </div>

          <div class="form-group">
            <label for="weight">Your weight (pounds)</label>
            <input type="number" id="weight" name="weight" class="form-control" step=".01" required>
          </div>

          <div class="form-group">
            <label for="hours">Hours since first drink</label>
            <input type="number" id="hours" name="hours" class="form-control" step=".01" required>
          </div>

          <button type="submit" class="btn btn-dark btn-block py-3">Calculate</button>


        </form>

        <p id="result"></p>

      </div>

    </div>

  </div>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></Script>

</html>
